<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Level Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>

    <div class="app-container">
        <header class="top-bar glass">
            <div class="title-area">
                <h1>Level Builder</h1>
                <input type="text" id="level-name-input" value="My Custom Level" title="Название уровня">
            </div>
            <div class="controls">
                <div class="ticket-search" style="display: flex; gap: 10px; margin-right: 15px; border-right: 1px dashed var(--glass-border); padding-right: 15px; align-items: center;">
                    <input type="text" id="ticket-input" placeholder="LVL-XXXXXX" class="input-glass" style="width: 130px; padding: 8px;">
                    <button id="btn-find-ticket" class="btn btn-secondary">Find</button>
                    <button id="btn-send-level" class="btn btn-primary">Send Level</button>
                </div>

                <label class="toggle-label">
                    <input type="checkbox" id="autosave-toggle">
                    Auto-save
                </label>
                <button id="btn-reset" class="btn btn-danger">Reset</button>
                <input type="file" id="import-file" accept=".json" hidden>
                <button id="btn-import" class="btn btn-secondary">Import JSON</button>
                <button id="btn-export" class="btn btn-primary">Export JSON</button>
            </div>
        </header>

        <section class="section glass">
            <h2>Banned Characters (4 slots)</h2>
            <div id="banned-container" class="party-grid">
                </div>

            <div style="margin-top: 25px; display: flex; justify-content: space-between; align-items: center;">
                <h2>Unlocked Characters</h2>
                <button class="btn btn-primary" onclick="openCharacterPicker('unlock')">+ Unlock Characters</button>
            </div>
            <div id="unlocked-container" class="party-grid" style="flex-wrap: wrap;">
                </div>
        </section>

        <section class="section waves-section">
            <div class="section-header">
                <h2>Enemy Waves</h2>
                <button id="btn-add-wave" class="btn btn-primary">+ Add Wave</button>
            </div>
            <div id="waves-container" class="waves-list">
                </div>
        </section>

        <section class="section challenges-section glass">
            <div class="section-header">
                <h2>Special Challenges (Paid)</h2>
            </div>
            <div id="challenges-container" class="challenges-grid">
                </div>
        </section>
    </div>

    <div id="enemy-picker-modal" class="modal hidden">
        <div class="modal-content glass-strong">
            <div class="modal-header">
                <h2>Select Enemy</h2>
                <button class="btn-close" onclick="closeModal('enemy-picker-modal')">✕</button>
            </div>
            <div class="modal-body with-sidebar">
                <aside class="sidebar">
                    <button class="tab-btn active" data-tab="bosses">Bosses</button>
                    <button class="tab-btn" data-tab="weekly">Weekly Bosses</button>
                    <button class="tab-btn" data-tab="custom-list">Custom Pool</button>
                    <button class="tab-btn tab-highlight" data-tab="custom-create">+ Create Custom</button>
                </aside>
                <main class="picker-main">
                    <div class="picker-toolbar" id="enemy-toolbar">
                        <input type="text" id="enemy-search" placeholder="Search enemy..." class="input-glass">
                        <select id="enemy-sort" class="input-glass">
                            <option value="none">Sort</option>
                            <option value="az">A-Z</option>
                            <option value="za">Z-A</option>
                        </select>
                        <select id="enemy-filter" class="input-glass">
                            <option value="all">All Elements</option>
                            <option value="Fire">Fire</option>
                            <option value="Water">Water</option>
                            <option value="Electro">Electro</option>
                            <option value="Physical">Physical</option>
                        </select>
                    </div>
                    
                    <div id="enemy-grid" class="picker-grid">
                        </div>

                    <div id="custom-enemy-form" class="custom-form hidden">
                        <h3>Create Custom Enemy</h3>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="ce-name" placeholder="E.g. Void Dragon" class="input-glass">
                        </div>
                        <div class="form-group">
                            <label>Level</label>
                            <input type="number" id="ce-level" value="95" min="1" max="95" class="input-glass">
                        </div>
                        <div class="form-group">
                            <label>Element / Type</label>
                            <input type="text" id="ce-element" placeholder="E.g. Fire" class="input-glass">
                        </div>
                        <div class="form-group">
                            <label>Icon URL</label>
                            <input type="text" id="ce-icon" placeholder="assets/enemies/my_boss.png" class="input-glass">
                            <small>Use local path or external URL</small>
                        </div>
                        <button id="btn-create-custom" class="btn btn-primary w-100">Create & Add to Wave</button>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <div id="char-picker-modal" class="modal hidden">
        <div class="modal-content glass-strong modal-lg">
            <div class="modal-header">
                <h2 id="char-picker-title">Select Character</h2>
                <button class="btn-close" onclick="closeModal('char-picker-modal')">✕</button>
            </div>
            <div class="modal-body" style="flex-direction: column;">
                <div class="picker-toolbar char-toolbar">
                    <input type="text" id="char-search" placeholder="Search character..." class="input-glass">
                    <select id="char-sort" class="input-glass">
                        <option value="none">Sort</option>
                        <option value="az">A-Z</option>
                        <option value="za">Z-A</option>
                    </select>
                    <label class="toggle-label" id="label-filter-banned" style="margin-left: auto; display: flex; align-items: center; gap: 5px;">
                        <input type="checkbox" id="char-filter-banned"> Show banned
                    </label>
                </div>
                <div id="char-grid" class="picker-grid char-grid-large">
                    </div>
            </div>
        </div>
    </div>

    <div id="purchase-modal" class="modal hidden">
        <div class="modal-content glass-strong modal-sm">
            <div class="modal-header">
                <h2>Confirm Purchase</h2>
                <button class="btn-close" onclick="closeModal('purchase-modal')">✕</button>
            </div>
            <div class="modal-body" style="flex-direction: column; padding: 20px; text-align: center; gap: 15px;">
                <p id="purchase-text">Buy this challenge?</p>
                <div style="display: flex; gap: 10px; justify-content: center; margin-top: 15px;">
                    <button class="btn btn-secondary w-100" onclick="closeModal('purchase-modal')">Cancel</button>
                    <button class="btn btn-primary w-100" id="btn-confirm-purchase">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <div id="ticket-modal" class="modal hidden">
        <div class="modal-content glass-strong modal-sm" style="text-align: center;">
            <div class="modal-header">
                <h2>Level Sent! ✅</h2>
                <button class="btn-close" onclick="closeModal('ticket-modal')">✕</button>
            </div>
            <div class="modal-body" style="flex-direction: column; padding: 20px; gap: 15px;">
                <p style="color: var(--text-muted);">Your level has been uploaded successfully.</p>
                <div style="font-size: 1.5rem; font-weight: bold; color: var(--accent); letter-spacing: 2px;" id="ticket-display">
                    LVL-XXXXXX
                </div>
                <button class="btn btn-primary w-100" id="btn-copy-ticket" style="margin-top: 10px;">Copy Ticket</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
